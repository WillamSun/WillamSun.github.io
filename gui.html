<head>
  <style>
  img.hidden {
      visibility:hidden;
  }
  </style>
  <script>
  window.onload = function(){
  	var img = document.getElementById("gui");
  	img.style.visibility = 'hidden';
  	setTimeout(mainf,7000);
  }
  function mainf(){
  	var img = document.getElementById("gui");
  	img.width = img.width * 2.5;
  	img.height = img.height * 2.5;
  	img.style.visibility = 'visible';
  }
  </script>
</head>
<body bgcolor="black">
<div name="gui" id="gui" class="hidden"><img src="gui.png"></div>
</body>
