		function doPrint() {
			var myDoc = {

			window.opener=null;
			window.close();
		}
function myprint(){
	var c_e = document.getElementById("c");
	var c_s = c_e.selectedIndex;
	var c = c_e.options[c_s].value;
	var m_e = document.getElementById("m");
	var m_s = m_e.selectedIndex;
	var m = m_e.options[m_s].value;
	var i = document.getElementById("i").value;
	console.log("Parameters: i="+i+"; c="+c+"; m="+m);
	var d = new Date();
	console.log("Now: " + d);
	document.getElementById("inp").style.display = "none";
	document.getElementById("main").style.display = "";
	var b = document.body.children[1].children[0].children[0].children[0];
	b.children[4].children[0].children[3].innerText = 'Print time:' + d.toISOString().substring(0, 10).replace(/-/g,'/') + ' ' + d.toTimeString().split(' ')[0];
	b.children[2].children[1].children[0].innerText = c == '1' ? '八面玲珑\nNoodle Bar' : '中式套餐档口\nChinese Food';
	b.children[4].children[0].children[1].innerText = '取餐窗口|Windows:档口' + (c == '1' ? '07' : '14、档口15、档口16');
	var str = '<strong>帐　号:</strong>' + (i ? i : "00000");
	if (i){
		name = studs[i];
		console.log("Name: " + name);
		n = !i ? "佚名" : name;
		b.children[0].children[0].children[1].innerHTML = str + '(5年级以上' + n + ')<br>\n             <strong>类　别:</strong>' + d.toISOString().substring(0, 10) + '&nbsp;' + (m == 'd' ? '晚餐|din' : '中餐|lun') + '<br>\n             <strong>印　次:</strong>1次　\n             <strong>备　注:</strong>[硬推]\n           ';
		doPrint();
	}
	else
	{
		alert("id not given");
	}
}
