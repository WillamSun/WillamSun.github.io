<head>
  <script>
    function fnc(){
      var img = document.getElementById("gui");
      img.width = img.width * 1.5;
      img.height = img.height * 1.5;
    }
    window.onload = function(){
      for (i = 0;i < 10;i++){
        setTimeout(fnc,300);
      }
    }
  </script>
</head>
<body bgcolor="black">
<img src="gui.png" name="gui" id="gui">
</body>
